<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Q1–Q12</title>
  <link rel="stylesheet" href="style.css">
  <!-- D3 CDN để không phải thêm file thứ 5 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <div class="bar" id="nav">
      <div class="title">Descriptive Statistics – Q1→Q12</div>
      <!-- Buttons được render bởi app.js -->
      <div class="spacer"></div>
      <a class="open" href="data_ggsheet_data.csv" target="_blank" rel="noopener">Mở CSV</a>
    </div>
  </header>

  <main>
    <div id="chart">
      <!-- Đặt sẵn tiêu đề để JS chỉ cập nhật text -->
      <h2 id="chartTitle" class="chart-title"></h2>
    </div>
    <div id="tt" class="tooltip"></div>
  </main>
</body>
</html>

<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Q10 | Xác suất bán hàng theo Nhóm hàng & Tháng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="../js/d3.v7.min.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:16px;}
    h2{text-align:center;margin:10px 0 22px;color:#2b6cb0}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
      gap:26px;
      align-items:start;
    }
    .subplot{
      background:#fff;border:1px solid #e5e7eb;border-radius:12px;
      padding:12px;box-shadow:0 1px 6px rgba(0,0,0,.05);
      display:flex;flex-direction:column;
    }
    .subplot h3{text-align:center;margin:0 0 10px;color:#2f855a;font-size:15px;font-weight:600}
    .chart-area{flex:1}
    .legend{
      display:flex;flex-wrap:wrap;gap:10px;margin-top:8px;justify-content:center
    }
    .legend-item{display:flex;align-items:center;gap:5px;font-size:12px}
    .legend-color{width:12px;height:12px;border-radius:2px}
    .tooltip{
      position:fixed;pointer-events:none;display:none;
      background:#fff;border:1px solid #ddd;padding:8px 10px;border-radius:6px;
      box-shadow:0 2px 8px rgba(0,0,0,.08);font-size:12.5px
    }
  </style>
</head>
<body>
  <h2>Xác suất bán hàng của Mặt hàng theo Nhóm hàng trong từng Tháng</h2>
  <div id="chart" class="grid"></div>
  <script src="../js/Q10.js" defer></script>
</body>
</html>

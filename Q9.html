<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Q9 | Xác suất bán hàng của Mặt hàng theo Nhóm hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="../js/d3.v7.min.js"></script>
  <style>
    :root{ --card:#fff; --bd:#e6e8eb; --title:#2b6cb0; --grid:#eef0f2; }
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; margin:16px;}
    h2{margin:6px 0 18px; text-align:center; color:var(--title)}
    .grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(380px,1fr)); /* vừa vặn, không quá dài */
      gap:22px;
      align-items:start;
    }
    @media (max-width:1200px){ .grid{ grid-template-columns:repeat(2, minmax(360px,1fr)); } }
    @media (max-width:760px){ .grid{ grid-template-columns:1fr; } }

    .subplot{
      background:var(--card);
      border:1px solid var(--bd);
      border-radius:12px;
      padding:10px 12px;
      box-shadow:0 1px 8px rgba(0,0,0,.04);
    }
    .subplot h3{margin:4px 2px 10px; color:#2f855a; font-weight:600; font-size:16px}

    .axis text{font-size:12px; fill:#333}
    .axis .domain{display:none}
    .gridline line{stroke:var(--grid)}
    .value{font-size:12px; fill:#222}
    .note{color:#888; font-style:italic; margin:4px 0 2px}

    .tooltip{
      position:fixed; pointer-events:none; display:none;
      background:#fff; border:1px solid #ddd; padding:8px 10px; border-radius:6px;
      box-shadow:0 2px 8px rgba(0,0,0,.08); font-size:12.5px
    }
  </style>
</head>
<body>
  <h2>Xác suất bán hàng của Mặt hàng theo Nhóm hàng</h2>
  <div id="chart" class="grid"></div>

  <script src="../js/Q9.js" defer></script>
</body>
</html>

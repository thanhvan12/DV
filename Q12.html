<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Q12 | Phân phối Mức chi trả của Khách hàng</title>
  <script src="../js/d3.v7.min.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    h2{margin:14px 0;text-align:center;color:#2b6cb0}
    #chart{max-width:1200px;margin:auto}
    .grid line{stroke:#000;stroke-opacity:.06}
    .axis path,.axis line{stroke:#777;shape-rendering:crispEdges}
    .bar:hover{opacity:.88}

    /* tooltip */
    .tooltip{
      position:fixed; pointer-events:none; display:none;
      background:#fff; border:1px solid #e5e7eb; border-radius:10px;
      padding:10px 12px; box-shadow:0 6px 20px rgba(0,0,0,.08);
      font-size:12.5px; color:#111827; line-height:1.35; z-index:9999;
    }
    .tooltip b{color:#111827}
    .tooltip .sub{color:#6b7280}
  </style>
</head>
<body>
  <h2>Phân phối Mức chi trả của Khách hàng</h2>
  <div id="chart"></div>
  <div id="tt" class="tooltip"></div>
  <script src="../js/Q12.js" defer></script>
</body>
</html>

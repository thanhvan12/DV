<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Q11 | Phân phối Lượt mua hàng</title>
  <script src="../js/d3.v7.min.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    h2{margin:14px 0;text-align:center;color:#2b6cb0}
    #chart{max-width:1200px;margin:auto}
    .grid line{stroke:#000;stroke-opacity:.06}
    .axis path,.axis line{stroke:#777;shape-rendering:crispEdges}
    .bar:hover{opacity:.85}
    .tooltip{
      position:fixed; pointer-events:none; display:none;
      background:#fff; border:1px solid #ccc;
      padding:6px 10px; border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
      font-size:13px; line-height:1.4;
    }
  </style>
</head>
<body>
  <h2>Phân phối Lượt mua hàng</h2>
  <div id="chart"></div>
  <div class="tooltip" id="tt"></div>
  <script src="../js/Q11.js" defer></script>
</body>
</html>
